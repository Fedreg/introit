<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <style>body { padding: 0; margin: 0; }</style>
</head>

<body>

<pre id="elm"></pre>

<script src="audio.js"></script>
<script src="elm.js"></script>

<script>
var app = Elm.Main.init({ node: document.getElementById("elm") });

app.ports.playNote.subscribe(function(note) {
    playNote(note);
    <!-- console.log("JS Port Note:", note); -->
});

app.ports.playAll.subscribe(function(state) {
    scheduler(state);
    <!-- console.log("JS Port PlayAll:", state); -->
});

</script>
</body>
</html>
