<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <style>body { padding: 0; margin: 0; }</style>
</head>

<body>

<pre id="elm"></pre>

<script src="https://unpkg.com/tone@14.1.25/build/Tone.js"></script>
<script src="elm.js"></script>
<!--<script src="ports.js"></script>-->

<script>
var app = Elm.Main.init({ node: document.getElementById("elm") });

const synth = new Tone.Synth().toDestination();

app.ports.playNote.subscribe(function(note) {
      synth.triggerAttackRelease(note.name + note.octave, "8n");
      console.log("JS Port Note:", note, note.name + note.octave)
});
</script>
</body>
</html>
